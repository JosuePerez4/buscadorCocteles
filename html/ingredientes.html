<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
        }
        .ingredient-info {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        .ingredient-info img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        .ingredient-info h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .ingredient-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Find Your Ingredient</h1>
    <input type="text" id="ingredient" placeholder="Enter ingredient (e.g., Vodka)">
    <button id="fetchIngredient">Fetch Ingredient</button>

    <div class="ingredient-info" id="ingredient-info">
        <img id="ingredient-image" alt="Ingredient Image">
        <h2 id="ingredient-name"></h2>
        <p><strong>Type:</strong> <span id="ingredient-type"></span></p>
        <p><strong>Alcohol:</strong> <span id="ingredient-alcohol"></span></p>
        <p><strong>ABV:</strong> <span id="ingredient-abv"></span></p>
        <p id="ingredient-description"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
