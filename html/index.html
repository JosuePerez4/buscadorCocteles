<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cocteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <h1>Buscador de cocteles</h1>
                    <div class="card-body">
                        <!-- Primer dropdown con texto a la izquierda -->
                        <div class="d-flex align-items-center mb-3">
                            <span class="me-2" style="width: 100px;">Ingrediente:</span> <!-- Fijar ancho para consistencia -->
                            <div class="dropdown flex-grow-1">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                                    Seleccionar ingrediente
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    
                        <div class="d-flex align-items-center mb-3">
                            <span class="me-2" style="width: 100px;">Tipo:</span>
                            <div class="dropdown flex-grow-1">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                                    Seleccionar tipo
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li><a class="dropdown-item" href="#">1</a></li>
                                    <li><a class="dropdown-item" href="#">2</a></li>
                                    <li><a class="dropdown-item" href="#">3</a></li>
                                </ul>
                            </div>
                        </div>
                    
                        <!-- Campo de texto con margen superior para separaciÃ³n -->
                        <div class="form-floating me-4 mt-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nombre</label>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
