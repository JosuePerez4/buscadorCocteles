<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de cocteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/coctailsDetailStyles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Detalles de cocteles</h1>
        <div class="row">
            <!-- Imagen y tarjeta -->
            <div class="col-md-6 d-flex flex-column">
                <img id="imagenCoctel" class="img-fluid rounded mb-4" alt="Imagen del cóctel no disponible"
                    src="../img/Cocteles.png">
                <!--Tarjeta de ingredientes -->
                <div class="card">
                    <img id="imagenIngrediente" class="card-img-top" alt="Ingrediente" src="../img/ingrediente.png">
                    <div class="card-body">
                        <h5 id="tituloIngrediente" class="card-title">Card Title</h5>
                        <a href="#" class="btn btn-primary">Detalles</a>
                    </div>
                </div>
            </div>

            <!--Detalles del cóctel -->
            <div class="col-md-6">
                <h1 id="nombreCoctel" class="display-4">Cocteles</h1>
                <div class="row">
                    <div class="col-md-6">
                        <p class="custom-text"><strong>Tipo:</strong> <span id="tipoCoctel">Cocktail Type</span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="custom-text"><strong>Categoría:</strong> <span id="categoriaCoctel">Cocktail
                                Category</span></p>
                    </div>
                </div>
                <!-- Descripción del cóctel -->
                <div class="mt-3 overflow-auto" style="max-height: 400px;">
                    <p id="descripcionImagen">
                        Este texto se ajustará automáticamente dentro de su contenedor. Puedes
                        escribir aquí una descripción más larga y ver cómo se comporta el diseño con texto extenso.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
